<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Corner</title>
    <link rel="stylesheet" th:href="@{/userLogin.css}">
</head>
<body>
    <div class="login-container">
        <h2>Event Corner</h2>
        <!-- Thymeleaf form action points to a controller method handling /login -->
        <form th:action="@{/userLogin}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="username">Username</label>
                <!-- Use Thymeleaf field binding for inputs -->
                <input type="text" id="username" th:field="*{name}" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <p class="signup-text">Don't have an account? <a th:href="@{/userReg}">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
