<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link th:href="@{/UserReg.css}" rel="stylesheet"> </head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        <form th:action="@{/userReg}"  th:object="${user}"  method="post">
            <div class="form-group">
                <label for="user_name">UserName:</label>
                <input type="text" id="user_name" name="user_name" th:field="*{name}" required/>
            </div>
			<div class="form-group">
				<label for="contact_no">Contact No:</label>
				<input type="text" id="contact_no" name="contact_no" th:field="*{contactNo}" required/>
			</div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" required/>
            </div>
			<div class="form-group">
				<label for="city">City:</label>
				<input type="text" id="city" name="city" th:field="*{city}" required/>
			</div>
			
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" th:field="*{password}" required/>
            </div>
            
            <button type="submit" th:href="@{/success}">Register</button>
        </form>
    </div>
</body>
</html>
